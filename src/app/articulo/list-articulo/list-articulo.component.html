<table>
  <tr>
    <th >#</th>
    <th >Name</th>
    <th >collection</th>
    <th >price</th>
  </tr>
  <div *ngFor="let articulo of articulos">
    <tr>
        <td>
          {{articulo.id}}
        </td>

        <td>{{articulo.name}}</td>

        <td>{{articulo.collection}}</td>
        <td>{{articulo.price}}</td>
    </tr>
  </div>
</table>
