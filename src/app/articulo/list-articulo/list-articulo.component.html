<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <div  class="container" style="display: flex ; column-gap: 100px;">









    <div class="leftColumn">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" >#</th>
        <th scope="col" >Name</th>
        <th scope="col" >collection</th>
        <th scope="col" >price</th>
      </tr>

    </thead>
    <tbody>
     <tr *ngFor="let articulo of articulos">
              <div  role= "button" (click) = "detail( articulo)" style="border: 100px;">

                 <th> <p>{{articulo.id}} </p></th>
                  <td> <p>{{articulo.name}}</p></td>
                  <td><p>{{articulo.collection}}</p></td>
                  <td><p>{{articulo.price}}</p></td>
              </div>

            </tr>
            <div *ngIf="totalArticulos!=0  ">
              <tr>
                <th colspan="4"><h6>Average price: {{promCost}}</h6></th>
              </tr>



            </div>





          </tbody>

  </table>
  </div>


<div class = "rightColumn">

  <div *ngIf="selected">
    <app-articulo-detail [articuloDetail]=" selectedArticulo"></app-articulo-detail>
  </div>

</div>




</div>
